<div class="flex h-screen bg-gray-100">
    <!-- sidebar -->
    <div [ngClass]="{'hidden': !isSidebarVisible , 'flex': isSidebarVisible}" class="md:flex flex-col w-64 bg-gray-800 transition-all">
       
        <div class="flex flex-col flex-1 overflow-y-auto">
            <nav class="flex-1 px-2 py-4 bg-white">
                <a role = "button" (click) = "showHomePage()" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-100 gap-4">
                    <i class="pi pi-home"></i> 
                    DASHBOARD
                </a>
                <a (click)="showCreateTasks()" role="button" class="flex items-center px-4 py-2 mt-2 text-gray-700 hover:bg-gray-100 gap-4">
                    <i class="pi pi-plus"></i> 
                    CREATE
                </a>
                <a (click)="showTasks()" role="button" class="flex items-center px-4 py-2 mt-2 text-gray-700 hover:bg-gray-100 gap-4">
                    <i class="pi pi-eye"></i>
                    READ
                </a>                
            </nav>
        </div>
    </div>
    <!-- Main content -->
    <div class="flex flex-col flex-1 overflow-y-auto">
        <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
            <div class="flex items-center px-4">
                <button  (click)="onClickSidebar()">
                    <i class="pi pi-bars"></i>
                </button>
                <div class="flex items-center justify-center h-16 ml-5">
                    <img class="w-auto h-8 mr-2" src="images/logo.svg" alt="logo">
                </div>
                <!-- <input class="mx-4 w-full border rounded-md px-4 py-2" type="text" placeholder="Search"> -->
            </div>
            <div class="flex items-center pr-4">
                <p-menu #menu [model]="items" [popup]="true" />
                <p-avatar (click)="menu.toggle($event)" label="{{profileLable}}" styleClass="mr-2" size="normal" shape="circle" />
            </div>
        </div>
        <div class="p-base flex-1 overflow-auto">
            <!-- <div class="flex justify-between mb-base">
                <h5>Table Heading main</h5>
                <div class="flex items-center gap-sm">
                    <p-drawer [(visible)]="visible" header="Drawer">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                            et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
                            aliquip ex ea commodo consequat.
                        </p>
                    </p-drawer>
                    <p-button (click)="visible = true" icon="pi pi-arrow-right" />
                </div>
            </div> -->
            <app-home *ngIf="isHomePageOpen"></app-home>
            <app-tasks *ngIf="isTasksVisible"></app-tasks>
            <app-add-task *ngIf="isCreateTaskFromVisible"></app-add-task>
            <app-update-task *ngIf="isUpdateTaskOpen"></app-update-task>
        </div>
    </div>
</div>
