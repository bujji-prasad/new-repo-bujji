<!-- Signup HTML  -->
<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6">
            <img class="w-auto h-12 mr-2" src="images/logo.svg" alt="logo">
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <p [style] = "{color : 'red' , textAlign : 'center'}" *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
                    
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign up to your account
                </h1>
                <form (ngSubmit)="onSignup()" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            First Name</label>
                        <input type="text" pInputText class="w-full" [ngModelOptions]="{standalone: true}" [(ngModel)] = "user.first_name" id = "first_name" />
                    </div>
                    <div>
                        <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Last Name</label>
                        <input type="text" pInputText class="w-full" [ngModelOptions]="{standalone: true}" [(ngModel)] = "user.last_name" id = "last_name"/>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="text" pInputText class="w-full" [ngModelOptions]="{standalone: true}" [(ngModel)] = "user.email" />
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" pInputText class="w-full" [ngModelOptions]="{standalone: true}" [(ngModel)] = "user.password" />
                    </div>
                    <!-- <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#" [routerLink] = "'/forgotpassword'"
                            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div> -->
                    <div class=" w-full"><p-button label="Sign up" type="submit" class="grid"> </p-button></div>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Alrady have an account? <a href="#" role="button" [routerLink] = "'/'"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
                    </p>
                </form>
            </div>

        </div>
    </div>
</section>
